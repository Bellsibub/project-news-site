<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2: The News Site</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- dont forget the meta tag for responsiveness -->
  </head>
  <body>
    <header>
      <h1 class="title">Lorem Ipsum</h1>
      <!-- Promotional Content (viewed on both sides of logo) -->
      <!-- Shown by default; hidden in mobile -->
      <figure class="promo-1">promo1</figure>
      <figure class="promo-2">promo2</figure>
      <nav class="nav-links">links</nav>
      <!-- Shown in mobile -->
      <button class="btn-side-nav">hamburger</button>
    </header>

    <section id="hero">
      <!-- Featured articles -->
      <article class="large">Large</article>
      <article class="medium">Medium</article>
      <article class="small-1">Small-1</article>
      <article class="small-2">Small-2</article>
    </section>

    <section id="news-mosiac">
      <!-- Main content; Mosaic news -->
      <article class="mosiac-item">Small</article>
      <article class="mosiac-item span-2">MEDIUM</article>
      <article class="mosiac-item">Small</article>
      <article class="mosiac-item">Small</article>
      <article class="mosiac-item">Small</article>
      <article class="mosiac-item">Small</article>
      <article class="mosiac-item">Small</article>
      <article class="mosiac-item span-2">MEDIUM</article>
      <article class="mosiac-item">Small</article>
    </section>

    <section id="news-column">
      <!-- Main Content; News column -->
      news column
    </section>

    <section id="news-list">
      <!-- Extra Content; List of other news -->
      news list
    </section>

    <footer>
      <!-- Links in 2 columns -->
      footer
    </footer>
  </body>
</html>
